<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans TC", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            letter-spacing: 3px;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .frame {
            width: 100vw;
            height: 100vh;
            border: 10px solid #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background-color: #333;
            margin-bottom: 10px;
            transition: .3s;
        }

        .tab-buttons button {
            padding: 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        .tab-buttons button.active {
            background-color: pink;
        }

        .tab-contents {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .tab-content {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
            background: yellow;
        }

        .tab-content.active {
            top: 0;
            opacity: 1;
        }

        .starbar {
            position: relative;
            width: 100%;
            height: 20px;
            display: grid;
            grid-template-columns: 0fr 2fr 4fr;
            transition: .6s;
            background: red;
        }
        .spaceleft {
            background: green;
            
        }
        .star {
            text-align: center;
        }
        .spaceright {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="active" onclick="showTab(0)">é¦–é </button>
                <button onclick="showTab(1)">æ´»å‹•æ¦‚è¦ğŸ‡¨ğŸ‡¦</button>
                <button onclick="showTab(2)">å’–å•¡å»³æ‡‰æ´</button>
                <button onclick="showTab(3)">ä¿¡å¾’å‰µä½œå‹Ÿé›†</button>
                <button onclick="showTab(4)">ä¼åŠƒåœ˜éšŠ</button>
            </div>
            <div class="starbar">
                <div class="spaceleft"></div>
                <div class="star">âœ§</div>
                <div class="spaceright"></div>
            </div>
            <div class="tab-contents">
                <div class="tab-content active">Tab 1 Content</div>
                <div class="tab-content">Tab 2 Content</div>
                <div class="tab-content">Tab 3 Content</div>
                <div class="tab-content">Tab 4 Content</div>
                <div class="tab-content">Tab 5 Content</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 0;

function showTab(index) {
    const buttonSwitch = document.querySelector('.tab-buttons');
    const buttons = document.querySelectorAll('.tab-buttons button');
    const contents = document.querySelectorAll('.tab-content');
    const starBar = document.querySelector('.starbar');

    buttons.forEach((button, i) => {
        button.classList.remove('active');
        // button.style.gridColumn = `span 1`;
        if (i === index) {
            button.classList.add('active');
            // button.style.gridColumn = `span 2`;
        }
    });

    contents.forEach(content => {
        content.classList.remove('active');
        content.style.top = "100%";
        content.style.opacity = "0";
    });

    contents[index].classList.add('active');
    contents[index].style.top = "0";
    contents[index].style.opacity = "1";

    // æ›´æ”¹starbarçš„ä½ç½®
    switch (index) {
        case 0:
            starBar.style.gridTemplateColumns = '0fr 2fr 4fr';
            buttonSwitch.style.gridTemplateColumns = '2fr 1fr 1fr 1fr 1fr';
            break;
        case 1:
            starBar.style.gridTemplateColumns = '1fr 2fr 3fr';
            buttonSwitch.style.gridTemplateColumns = '1fr 2fr 1fr 1fr 1fr';
            break;
        case 2:
            starBar.style.gridTemplateColumns = '2fr 2fr 2fr';
            buttonSwitch.style.gridTemplateColumns = '1fr 1fr 2fr 1fr 1fr';
            break;
        case 3:
            starBar.style.gridTemplateColumns = '3fr 2fr 1fr';
            buttonSwitch.style.gridTemplateColumns = '1fr 1fr 1fr 2fr 1fr';
            break;
        case 4:
            starBar.style.gridTemplateColumns = '4fr 2fr 0fr';
            buttonSwitch.style.gridTemplateColumns = '1fr 1fr 1fr 1fr 2fr';
            break;
    }

    currentTab = index;
}


        function handleScroll(event) {
            const delta = Math.sign(event.deltaY);
            if (delta > 0) {
                currentTab = (currentTab + 1) % 5;
            } else {
                currentTab = (currentTab - 1 + 5) % 5;
            }
            showTab(currentTab);
        }

        window.addEventListener('wheel', handleScroll);

        let touchStartY = 0;

        function handleTouchStart(event) {
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            const touchEndY = event.changedTouches[0].clientY;
            const delta = touchStartY - touchEndY;
            if (Math.abs(delta) > 50) { // Min delta to consider as a swipe
                if (delta > 0) {
                    currentTab = (currentTab + 1) % 5;
                } else {
                    currentTab = (currentTab - 1 + 5) % 5;
                }
                showTab(currentTab);
            }
        }

        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);
    </script>
